<img src="../../../assets/images-20240302T152011Z-001/images/slide-1.jpeg" class="w-100" height="200" >

    <div class="row g-0">
        <div class="col-md-12">
    
    <!-- <img src="./assets/images-20240302T152011Z-001/images/slide-1.jpeg" class="w-100" height="400"> -->
    
    <div>Categories</div>
    <owl-carousel-o [options]="customOptions">
  
      <ng-container *ngFor="let item of categories">
        <ng-template carouselSlide >
         <div>
            <img [src]="item.image" [alt]="item.name" class="w-100" height="270">
            <h3 class="h5">{{item.name}}</h3>
         </div>
        </ng-template>
      </ng-container>
  
    </owl-carousel-o>
    <div>popular Products</div>
    
    
        </div>
  
    
    </div>
    





</div>




<input class="form-control w-50 mx-auto my-3 " type="search" placeholder="Search........" [(ngModel)]="searchterm">
<div *ngIf="productList.length>0;else loading" class="container">
<div class="row gy-3">
<div class="col-md-2" *ngFor="let product of productList | search :searchterm " >
   
<div class="product overflow-hidden p-3">
    <i class="fa-solid fa-heart" (click)="addtocartbtn(product._id)" id="add to wishlist" [style]="isclick==true?'color:#74c0fc':'color:#e5e1e1'"></i>
<div [routerLink]="['/fw',product._id]">
    <img [src]="product.imageCover" [alt]="product.title" class="w-100">
    <p class="text-main">{{product.category.name}}</p>
    <h1 class="h5 fw-bold">{{product.title.split(" ").slice(0,4).join(" ")}}</h1>
    <div class="d-flex justify-content-between">
        <p>{{product.price |currency}}</p>
    <p>{{product.ratingsQuantity}}
        <i class="fa-star fa-solid rating-color" ></i>
    </p>
    </div>

</div>


<button class=" btn-main btn w-100 text-light" (click)="addtocartbtn(product._id)">Add TO Cart</button>

</div>


</div>



</div>
</div>
<ng-template #loading>
    <div class="vh-100 d-flex justify-content-center align-items-center">
        <i class="fa-solid fa-spinner fa-spin  text-main fa-5x"></i>
    </div>

</ng-template>
