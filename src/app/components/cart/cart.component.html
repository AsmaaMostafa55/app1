
<div class="container">

<button class="btn btn-success d-block ms-auto"  [routerLink]="['/pay',cartid]" >checkout</button>
    <h1 class="text-center text-main">totalprice:{{totalprice}}</h1>
    <div class="row align-items-center" *ngFor="let item of cartitems">
     
        <div class="col-md-3">
            <img [src]="item.product.imageCover" class="w-100">
        </div>
        <div class="col-md-7">
            <h1 class="h5">{{item.product.title}}</h1>
            <span class="text-main fw-bold">{{item.product.category.name
            }}</span>



            <div class="">
        <p>price:{{item.price |currency}}</p>
        <br>
    <p>{{item.ratingsAverage}}
        <i class="fa-star fa-solid rating-color" ></i>
    </p>
    <i class="fa-solid fa-trash cursor-pointer h4" style="color: #fd0d0d;" (click)="removeitembtn(item.product._id)"></i>
    </div>
        </div>
        <div class="col-md-2">
            <i class="fa-solid fa-square-plus cursor-pointer h4 text-main" (click)="updateitemquanbtn('plus',item.count,item.product._id)"></i>
         {{item.count}}
            <i class="fa-solid fa-square-minus cursor-pointer h4 text-main" (click)="updateitemquanbtn('minus',item.count,item.product._id)"></i>
        </div>
    
    </div>



</div>
